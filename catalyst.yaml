meta:
  min_ver: 0.0.1
manifest:
  name: catalyst
  type: BINARY
  version: 0.0.1
  description: Catalyst is a Declarative Modern C++ Package Manager
  provides: ""
  tooling:
    CC: clang
    CXX: clang++
    CCFLAGS: "--std=c++2c"
    CXXFLAGS: "--std=c++2c"
  dirs:
    include:
      - include
    source:
      - src
    build: build
dependencies:
  - name: yaml-cpp
    source: https://github.com/S-Spektrum-M/yaml-cpp
    version: latest
    using:
      []
