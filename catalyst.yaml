meta:
  min_ver: 1.0.0
manifest:
  name: catalyst
  type: BINARY
  version: 1.0.0
  description: Catalyst is a Declarative Modern C++ Package Manager
  provides: catalyst
  tooling:
    CC: clang
    CXX: clang++
    CCFLAGS: --std=c++2c -Wall -Wextra -Wpedantic
    CXXFLAGS: --std=c++2c -Wall -Wextra -Wpedantic
    FMT: clang-format
  dirs:
    include:
      - include
    source:
      - src
    build: build
dependencies:
  - name: boost-process
    source: vcpkg
    triplet: x64-linux
    version: latest
    using: []
  - name: yaml-cpp
    source: vcpkg
    triplet: x64-linux
    version: latest
    using: []
  - name: cli11
    source: system
    linkage: interface
  - name: nlohmann-json
    source: system
    linkage: interface
