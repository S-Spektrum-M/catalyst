meta:
  min_ver: 0.0.1
manifest:
  name: catalyst
  type: BINARY
  version: 0.0.2-dev
  description: Catalyst is a Declarative Modern C++ Package Manager
  provides: catalyst
  tooling:
    CC: clang
    CXX: clang++
    CCFLAGS: --std=c++2c -Wall -Wextra -Wpedantic
    CXXFLAGS: --std=c++2c -Wall -Wextra -Wpedantic
  dirs:
    include:
      - include
    source:
      - src
    build: build
dependencies:
  - name: yaml-cpp
    source: vcpkg
    version: latest
    using: []
